<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>

    <div class="calculator">

        <!-- HEADER -->
        <header>
            <img src="img/Boosio-logo.png" alt="calculator brand">
        </header>
        <!-- /HEADER -->

        <!-- DISPLAY -->
        <div class="result">
        </div>

        <!-- MAIN -->
        <div class="keyboard">
            <!-- Numeri -->
            <div class="numbers">
                <button>1</button>
                <button>2</button> 
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="zero">0</button>
                <button class="red">=</button>
            </div>
        
            <!-- Operazioni -->
            <div class="operations">
                <button class="red">c</button>
                <button class="op">+</button>
                <button class="op">-</button>
                <button class="op">&#215;</button>
                <button class="op">&#247;</button>
            </div>
        </div>
        <!-- /MAIN -->
    
    </div>


    <!-- JS -->
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
